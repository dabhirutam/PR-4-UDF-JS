<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>
        Temprature convert Celsius to Fahrenheit is = <span id="ans"></span>
    </h2>

    <script>
        let c = parseInt(prompt('Enter the Temprature in Celsius :- '));

        greet = (t) =>  (c*1.8)+32 ;

        document.getElementById('ans').innerHTML = greet(c).toFixed(2); 
    </script>
</body>

</html>
