<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="ans"></h2>

    <script>
        let no = parseInt(prompt('Enter the number :- '));

        function greet(){
            if(no%2==0){
                document.getElementById('ans').innerHTML = no + ' is Even';
            }else{
                document.getElementById('ans').innerHTML = no + ' is Odd';
            }
        };

        greet(no);
    </script>
</body>
</html>
