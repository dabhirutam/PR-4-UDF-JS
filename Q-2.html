<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>
        Circle area is = <span id="area"></span>
    </h2>

    <script>
        let no = parseInt(prompt('Enter the radius of circle :- '));

        greet = (r) => 3.14 * r * r;

        document.getElementById('area').innerHTML = greet(no); 
    </script>
</body>

</html>
