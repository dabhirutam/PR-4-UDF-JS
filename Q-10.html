<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="ans"></h2>

    <script>
        let a = parseInt(prompt('Enter the value of A :- '));
        let b = parseInt(prompt('Enter the value of B :- '));

        function greet(){
            a = a+b;
            b = a-b;
            a = a-b;
            document.getElementById('ans').innerHTML = 'A is = ' + a + '<br/>' + 'B is = ' + b;
        };

        greet(a ,b);
    </script>
</body>
</html>
